<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

   body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffb3c1, #ffd6d6, #fff0f5);
  overflow: hidden;
  position: relative;
}


body::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
  pointer-events: none;
}

    h1 {
      font-family: 'Patrick Hand', cursive;
      color: #c83a5a;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      color: #5b3a45;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
      font-weight: 500;
    }

    #yes {
      background: #c83a5a;
      color: #fff;
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(200, 58, 90, 0.4);
    }

    #no {
      background: #e5d6d8;
      color: #5b3a45;
    }

    /* Floating heart outlines */
    .heart-outline {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #c83a5a;
      border-radius: 50%;
      opacity: 0.5;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.3; }
      100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1> Will you be my Valentine?</h1>
    <p> i promise you i don't bite... i might be a loser but i am so cool i promise</p>
    <button id="yes">HELL YEAH</button>
    <button id="no">No. </button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const body = document.body;

    // Make the "No" button dodge
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 180 - 90; // between -90 and 90
      const y = Math.random() * 180 - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // On clicking "Yes", show personalized message and floating outlines
    yesBtn.addEventListener('click', () => {
      body.innerHTML = `
        <div style="text-align:center; font-family: 'Patrick Hand', cursive; color:#c83a5a; margin-top: 20vh;">
          <h1> you know ball </h1>
          <p>Y you won't regret this trust me </p>
        </div>
      `;

      for(let i = 0; i < 40; i++){
        const heart = document.createElement('div');
        heart.className = 'heart-outline';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        const size = 15 + Math.random() * 25;
        heart.style.width = size + 'px';
        heart.style.height = size + 'px';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        body.appendChild(heart);
      }
    });
  </script>

</body>
</html>
