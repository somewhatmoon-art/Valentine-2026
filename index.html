<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }
    h1 {
      color: #ff4d6d;
      margin-bottom: 1rem;
    }
    p {
      color: #444;
      margin-bottom: 2rem;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0.5rem;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #yes:hover {
      transform: scale(1.1);
    }
    #no {
      background: #e0e0e0;
    }
  </style>
</head>

</html>
